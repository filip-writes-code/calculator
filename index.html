<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttonsContainer">
            <button class="control" id="clear">AC</button>
            <button class="control" id="reverse">+/-</button>
            <button class="control" id="percentage">%</button>
            <button class="operator" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>            
            <button class="number" id="9">9</button>
            <button class="operator" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="control" id="backspace">âŒ«</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
