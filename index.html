<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttonsContainer">
            <button class="control" id="clear" key="Escape">AC</button>
            <button class="control" id="reverse">+/-</button>
            <button class="control" id="percentage" key="%">%</button>
            <button class="operator" id="/" key="Backslash">\</button>
            <button class="number" id="7" key="7">7</button>
            <button class="number" id="8" key="8">8</button>            
            <button class="number" id="9" key="9">9</button>
            <button class="operator" id="*" key="*">x</button>
            <button class="number" id="4" key="4">4</button>
            <button class="number" id="5" key="5">5</button>
            <button class="number" id="6" key="6">6</button>
            <button class="operator" id="-" key="-">-</button>
            <button class="number" id="1" key="1">1</button>
            <button class="number" id="2" key="2">2</button>
            <button class="number" id="3" key="3">3</button>
            <button class="operator" id="+" key="+">+</button>
            <button class="control" id="backspace" key="Backspace">âŒ«</button>
            <button class="number" id="0" key="0">0</button>
            <button class="number" id="." key=".">.</button>
            <button class="operator" id="=" key="Enter">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
